spring:
  h2:
    console:
      enabled: 'true'
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:test_books;time zone=UTC
    #url: jdbc:h2:file:./h2db/books;time zone=UTC
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  jpa:
    properties:
      hibernate:
        generate_statistics: 'true'
        format_sql: 'true'

logging:
  level:
    root: warn
    org:
      hibernate:
        stat: debug
        type: trace
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug
            StatementCreatorUtils: trace
server:
  error:
    include-message: always
